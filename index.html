<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja 2 üíù</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
      cursor: none;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: white;
      font-style: italic;
      z-index: 10;
    }

    .letra {
      position: absolute;
      color: white;
      font-size: 2em;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .linterna {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Caja 2 üíù</h1>

  <div id="contenedor-letras"></div>
  <div class="linterna" id="linterna"></div>

  <script>
    const letras = "nunca ame tanto a alguien como a ti".split('');
    const contenedor = document.getElementById('contenedor-letras');

    letras.forEach(letra => {
      const span = document.createElement('span');
      span.classList.add('letra');
      span.textContent = letra;
      span.style.top = Math.random() * 90 + 'vh';
      span.style.left = Math.random() * 95 + 'vw';
      contenedor.appendChild(span);
    });

    const linterna = document.getElementById('linterna');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      linterna.style.setProperty('--x', `${x}px`);
      linterna.style.setProperty('--y', `${y}px`);

      document.querySelectorAll('.letra').forEach(letra => {
        const rect = letra.getBoundingClientRect();
        const dx = rect.left + rect.width / 2 - x;
        const dy = rect.top + rect.height / 2 - y;
        const distancia = Math.sqrt(dx * dx + dy * dy);
        letra.style.opacity = distancia < 100 ? 1 : 0;
      });
    });
  </script>
</body>
</html>
