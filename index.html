<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja 2 üíù</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
      cursor: none;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 20px;
      color: pink;
      font-size: 2.5em;
      font-style: italic;
      z-index: 2;
    }

    .letra {
      position: absolute;
      color: black;
      font-size: 2em;
      font-style: italic;
      transition: color 0.3s ease;
      pointer-events: auto;
    }

    .letra.visible {
      color: white;
    }

    .linterna {
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.95) 80%);
      pointer-events: none;
      mix-blend-mode: lighten;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Caja 2 üíù</h1>
  <div class="linterna" id="linterna"></div>

  <!-- Letras ocultas dispersas -->
  <div id="letras-container"></div>

  <script>
    const letras = "Nunca ame tanto a alguien como a ti".split("");
    const container = document.getElementById("letras-container");

    // Crear letras en posiciones aleatorias
    letras.forEach((letra, index) => {
      const span = document.createElement("span");
      span.classList.add("letra");
      span.textContent = letra;

      // Posici√≥n aleatoria
      const x = Math.random() * (window.innerWidth - 30);
      const y = Math.random() * (window.innerHeight - 30);
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;

      // Mostrar solo por 1 segundo al pasar el mouse
      span.addEventListener("mouseenter", () => {
        span.classList.add("visible");
        setTimeout(() => {
          span.classList.remove("visible");
        }, 1000);
      });

      container.appendChild(span);
    });

    // Linterna que sigue al mouse
    const linterna = document.getElementById("linterna");
    document.addEventListener("mousemove", (e) => {
      linterna.style.left = `${e.pageX - 75}px`;
      linterna.style.top = `${e.pageY - 75}px`;
    });
  </script>
</body>
</html>
