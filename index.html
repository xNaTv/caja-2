<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Juego para Mi Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffdce5;
      font-family: 'Cursive', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
    }

    .consejo {
      text-align: center;
      font-size: 1em;
      font-style: italic;
      margin-top: 10px;
      color: #ffeef2;
    }

    .vidas {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
      font-style: italic;
      color: #ffeef2;
    }

    .palabra {
      text-align: center;
      font-size: 2em;
      margin-top: 40px;
      letter-spacing: 12px;
      color: #fff;
    }

    .letras {
      text-align: center;
      margin-top: 30px;
    }

    .letras button {
      background-color: #fff0f5;
      color: #d63384;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .mensaje {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5em;
      font-style: italic;
      color: #ffeef2;
    }
  </style>
</head>
<body>
  <div class="vidas" id="vidas">Vidas: 5</div>
  <h1>¡Adivina la Palabra!</h1>
  <div class="consejo">Arma la palabra, clickea las letras para completar la palabra</div>
  <div class="palabra" id="palabra"></div>
  <div class="letras" id="letras"></div>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const palabraCorrecta = "te conoci";
    let letrasAdivinadas = Array.from(palabraCorrecta, c => c === ' ' ? ' ' : '_');
    let vidas = 5;

    function actualizarPalabra() {
      const guiones = letrasAdivinadas.map((letra, i) => {
        // Aumentamos el espacio entre el segundo y tercer guion
        if (i === 2) return '  ' + letra;
        return letra;
      });
      document.getElementById("palabra").textContent = guiones.join(' ');
    }

    function mostrarLetras() {
      const abecedario = "abcdefghijklmnñopqrstuvwxyz";
      const contenedor = document.getElementById("letras");
      abecedario.split('').forEach(letra => {
        const btn = document.createElement("button");
        btn.textContent = letra;
        btn.onclick = () => verificarLetra(letra, btn);
        contenedor.appendChild(btn);
      });
    }

    function verificarLetra(letra, boton) {
      boton.disabled = true;
      let acierto = false;
      for (let i = 0; i < palabraCorrecta.length; i++) {
        if (palabraCorrecta[i] === letra) {
          letrasAdivinadas[i] = letra;
          acierto = true;
        }
      }

      if (!acierto) {
        vidas--;
        document.getElementById("vidas").textContent = "Vidas: " + vidas;
      }

      actualizarPalabra();
      revisarEstado();
    }

    function revisarEstado() {
      if (!letrasAdivinadas.includes('_')) {
        document.getElementById("mensaje").textContent = 'Felicidades amor: el código de la caja es "te conoci"';
      } else if (vidas === 0) {
        document.getElementById("mensaje").textContent = 'Perdiste :c — Recarga la página para intentarlo de nuevo';
        desactivarBotones();
      }
    }

    function desactivarBotones() {
      const botones = document.querySelectorAll("button");
      botones.forEach(btn => btn.disabled = true);
    }

    actualizarPalabra();
    mostrarLetras();
  </script>
</body>
</html>
